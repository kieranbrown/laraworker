name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: ci
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Run tests
        run: vendor/bin/pest

  deploy-demo:
    name: Deploy Demo
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Point playground at local laraworker package
        working-directory: playground
        run: |
          composer config repositories.laraworker path ../
          composer install --no-interaction

      - name: Install frontend dependencies
        working-directory: playground
        run: bun install

      - name: Configure environment
        working-directory: playground
        run: |
          cp .env.example .env
          php artisan key:generate --no-interaction
          {
            echo "CLOUDFLARE_ACCOUNT_ID=$CLOUDFLARE_ACCOUNT_ID"
            echo "LARAWORKER_NAME=laraworker"
            echo "LARAWORKER_INERTIA_SSR=true"
          } >> .env
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Configure custom domain
        working-directory: playground
        run: |
          php -r "
            \$config = file_get_contents('config/laraworker.php');
            \$config = str_replace(\"'routes' => [],\", \"'routes' => [['pattern' => 'laraworker.kswb.dev', 'custom_domain' => true]],\", \$config);
            file_put_contents('config/laraworker.php', \$config);
          "

      - name: Build frontend assets
        working-directory: playground
        run: bun run build && bun run build:ssr

      - name: Install laraworker
        working-directory: playground
        run: php artisan laraworker:install --no-interaction

      - name: Deploy
        working-directory: playground
        run: php artisan laraworker:deploy --no-interaction
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  release-please:
    name: Release Please
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
      pr: ${{ steps.release.outputs.pr }}
    steps:
      - id: release
        uses: googleapis/release-please-action@16a9c90856f42705d54a6fda1823352bdc62cf38 # v4.4.0

  auto-release:
    name: Auto Release
    needs: [tests, deploy-demo, release-please]
    if: ${{ !failure() && needs.release-please.outputs.pr }}
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auto-merge release PR
        run: gh pr merge ${{ needs.release-please.outputs.pr }} --squash --auto
        env:
          GH_TOKEN: ${{ github.token }}
