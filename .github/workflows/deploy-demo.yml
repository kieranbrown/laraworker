name: Deploy Demo

on:
  workflow_dispatch:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  deploy:
    name: Deploy Demo
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.5'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Point demo at local laraworker package
        working-directory: demo
        run: |
          composer config repositories.laraworker path ../
          composer install --no-interaction

      - name: Install frontend dependencies
        working-directory: demo
        run: bun install

      - name: Configure environment
        working-directory: demo
        run: |
          cp .env.example .env
          php artisan key:generate --no-interaction
          {
            echo "CLOUDFLARE_ACCOUNT_ID=$CLOUDFLARE_ACCOUNT_ID"
            echo "LARAWORKER_NAME=laraworker"
            echo "LARAWORKER_INERTIA_SSR=true"
          } >> .env
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Configure custom domain
        working-directory: demo
        run: |
          php -r "
            \$config = file_get_contents('config/laraworker.php');
            \$config = str_replace(\"'routes' => [],\", \"'routes' => [['pattern' => 'laraworker.kswb.dev', 'custom_domain' => true]],\", \$config);
            file_put_contents('config/laraworker.php', \$config);
          "

      - name: Build frontend assets
        working-directory: demo
        run: bun run build && bun run build:ssr

      - name: Install laraworker
        working-directory: demo
        run: php artisan laraworker:install --no-interaction

      - name: Deploy
        working-directory: demo
        run: php artisan laraworker:deploy --no-interaction
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
